<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>
        <link rel="stylesheet" type="text/css" th:href="@{custom.css}" />

    </head>

    <body>
    	<h1>Voici tous les Users</h1>
        <ul>
  			<li th:each="user: ${userList}">
  				<div>
  					<p th:utext="${user.getLogin()}"></p>
  					<p th:utext="${user.getPwd()}"></p>
  					<p th:utext="${user.getAccount()}"></p>
  					<p th:utext="${user.getSurName()}"></p>
  					<p th:utext="${user.getLastName()}"></p>
  				</div>
  			<li>
  		</ul>
  		<script src="../js/animation-custom.js"></script> 
    </body>
</html>
