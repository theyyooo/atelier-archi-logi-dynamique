<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>
        <link rel="stylesheet" type="text/css" th:href="@{custom.css}" />

    </head>

    <body>
    <a href='/'>Go Back</a>
    	<h1>Voici toutes les Cards</h1>
        <ul>
  			<li th:each="card: ${cardList}">
  				<div>
  					<p th:utext="${card.getName()}"></p>
  					<p th:utext="${card.getDescription()}"></p>
  					<p th:utext="${card.getFamily()}"></p>
  					<p th:utext="${card.getAffinity()}"></p>
  					 <img class="ui centered tiny  image" src={{card.getSmallImgUrl()}}>
  					<p th:utext="${card.getEnergy()}"></p>
  					<p th:utext="${card.getHp()}"></p>
  					<p th:utext="${card.getDefence()}"></p>
  					<p th:utext="${card.getAttack()}"></p>
  					<p th:utext="${card.getPrice()}"></p>
  				</div>
  			<li>
  		</ul>
  		<script src="../js/animation-custom.js"></script> 
    </body>
</html>
