<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>projet web dynamique</title>
        <link rel="stylesheet" type="text/css" th:href="@{../custom.css}" />

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form th:object="${userForm}" class="ui form" method="POST" th:action="@{/addUser}">
                    <h3 class="ui dividing header">Add User Information</h3>
                    <div class="field">
                        <label>Surname Name</label>
                        <input type="text" name="surName" placeholder="First Name" th:field="*{surName}">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" name="lastName" placeholder="Last Name" th:field="*{lastName}">
                    </div>
                    <div class="field">
                        <label>account</label>
                        <input type="text" name="account" placeholder="Account" th:field="*{account}">
                    </div>
                    <div class="field">
                        <label>login</label>
                        <input type="text" name="login" placeholder="login" th:field="*{login}">
                    </div>
                    <div class="field">
                        <label>pwd</label>
                        <input type="text" name="pwd" placeholder="pwd" th:field="*{pwd}">
                    </div>
                    
                    <button class="ui button" type="submit" >Submit</button>
                </form>
            </div>
        </div>
        <script src="../js/animation-custom.js"></script> 
        <script src="../js/card.js"></script> 
    </body>
</html>
